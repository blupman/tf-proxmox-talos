apiVersion: v1
kind: Secret
metadata:
  name: private-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: {{ .Values.argo.repourl }}
  username: {{ .Values.argo.repousername }}
  password: {{ .Values.argo.repopassword }}
  project: default
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: deployment
  # You'll usually want to add your resources to the argocd namespace.
  namespace: argocd
  # Add this finalizer ONLY if you want these to cascade delete.
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # The project the application belongs to.
  project: default
  destination:
  # cluster API URL
    server: https://kubernetes.default.svc
  # Source of the application manifests
  source:
    repoURL: {{ .Values.argo.repourl }}
    targetRevision: HEAD  # For Helm, this refers to the chart version.
    path: argoapps-talos-home  # This has no meaning for Helm charts pulled directly from a Helm repo instead of git.
